<header class="sticky top-0 z-40 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container mx-auto flex h-14 items-center px-4 max-w-6xl">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2 mr-6">
            <span class="font-bold text-xl">AICOM</span>
        </a>

        <!-- Navigation -->
        <nav class="flex items-center space-x-6 text-sm font-medium flex-1">
            <a href="/" class="transition-colors hover:text-foreground/80 text-foreground/60" hx-get="/" hx-target="body" hx-push-url="true">
                Home
            </a>
            <a href="/search" class="transition-colors hover:text-foreground/80 text-foreground/60" hx-get="/search" hx-target="body" hx-push-url="true">
                Search
            </a>
            {% if user and user.is_admin %}
            <a href="/admin" class="transition-colors hover:text-foreground/80 text-foreground/60" hx-get="/admin" hx-target="body" hx-push-url="true">
                Admin
            </a>
            {% endif %}
        </nav>

        <!-- User Menu -->
        <div class="flex items-center space-x-4">
            {% if user %}
            <!-- Logged in user -->
            <a href="/profile" class="text-sm font-medium transition-colors hover:text-foreground/80 text-foreground/60" hx-get="/profile" hx-target="body" hx-push-url="true">
                {{ user.username }}
            </a>
            <button onclick="handleLogout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background border border-input hover:bg-accent hover:text-accent-foreground h-9 px-4">
                Logout
            </button>
            {% else %}
            <!-- Not logged in -->
            <a href="/auth/login" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background border border-input hover:bg-accent hover:text-accent-foreground h-9 px-4" hx-get="/auth/login" hx-target="body" hx-push-url="true">
                Login
            </a>
            <a href="/auth/signup" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4" hx-get="/auth/signup" hx-target="body" hx-push-url="true">
                Sign Up
            </a>
            {% endif %}
        </div>
    </div>
</header>
