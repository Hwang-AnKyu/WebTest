<form
    action="/bookmarks/{{ post_id }}/form"
    method="POST"
    hx-post="/bookmarks/{{ post_id }}/form"
    hx-target="#bookmark-btn"
    hx-swap="innerHTML"
    class="inline"
>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <button
        type="submit"
        class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none border border-input hover:bg-accent h-9 px-3 gap-2"
        title="{{ 'Remove bookmark' if is_bookmarked else 'Add bookmark' }}"
    >
        {% if is_bookmarked %}
        <svg class="h-4 w-4 fill-yellow-500" viewBox="0 0 20 20">
            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
        </svg>
        <span>Bookmarked</span>
        {% else %}
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
        </svg>
        <span>Bookmark</span>
        {% endif %}
    </button>
</form>
