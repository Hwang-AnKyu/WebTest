{% extends 'base.html' %}

{% block title %}Error - AICOM{% endblock %}

{% block content %}
<div class="flex min-h-[60vh] flex-col items-center justify-center text-center">
    <svg class="h-16 w-16 text-destructive mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
    <h1 class="text-2xl font-bold">Something went wrong</h1>
    <p class="text-muted-foreground mt-2">{{ error or 'An unexpected error occurred.' }}</p>
    <a
        href="/"
        hx-get="/"
        hx-target="body"
        hx-push-url="true"
        class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 mt-6"
    >
        Go Home
    </a>
</div>
{% endblock %}
